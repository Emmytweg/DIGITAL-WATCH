<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWEG: Digital Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="watch-container">
        <div class="time">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="details">
            <span id="date">01</span>
            <span id="day">MON</span><br>
            <span id="remaining-days">left</span>
        </div>
        <div class="circle"></div>
        <div class="circular-movement"></div>
    </div>
    <audio id="background-music" src="inspirational-calm-emotional-272593.mp3" autoplay loop></audio>
    <script src="main.js"></script>
</body>
</html>
